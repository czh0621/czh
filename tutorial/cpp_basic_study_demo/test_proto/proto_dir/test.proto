syntax = "proto3";

package tutorial;

message Person {
  optional string name = 1;
  int32 id = 2;
  string email = 3;
  double price = 4;

  enum PhoneType {
    MOBILE = 0;
    HOME = 1;
    WORK = 2;
  }

  message PhoneNumber {
    string number = 1;
    PhoneType type = 2;
  }

  repeated PhoneNumber phones = 5;

}

message AddressBook {
  repeated Person people = 1;
}
